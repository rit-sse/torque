<link rel="import" href="../polymer/polymer.html">
<polymer-element name='torque-slide' attributes='duration'>
  <script>
    Polymer('torque-slide', {
      attributeChanged: function(name, oldValue, newValue) {
        if(name === 'hidden' && newValue === null) {
          [].forEach.call(this.children, function(el) {
            if(el.fire){
              el.fire('no-longer-hidden');
            }
          });
        }
      }
    })
  </script>
</polymer-element>
