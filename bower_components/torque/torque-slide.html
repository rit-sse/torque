<link rel="import" href="../polymer/polymer.html">
<script>
  Polymer({
    is: 'torque-slide',
    attributes: {
      duration: { type: Number }
    },
    attributeChanged: function(name) {
      if(name === 'hidden' && this.getAttribute(name) === null) {
        [].forEach.call(this.children, function(el, i) {
          el.fire('no-longer-hidden');
        });
      }
    }
  })
</script>
